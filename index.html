<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barn Simulator</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #f0f8ff, #e6e6fa);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 2em;
            color: #4b0082;
        }

        p {
            margin: 10px 0;
            font-size: 1.1em;
            color: #555;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        .link {
            display: inline-block;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #4b0082;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barn Simulator</h1>
        <p>Welcome to the ultimate barn simulation experience! Choose your adventure below:</p>
        <hr>
        <a href="camera" class="link">View Camera</a>
        <hr>
        <a href="game" class="link">Barn Simulation Experience (W, A, D & mouse, or with gamepad)</a>
    </div>
</body>
</html>
